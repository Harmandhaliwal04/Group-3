
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8dfdf;
            margin: 0;
        }
        .container {
            background-color: #564b93;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body id="home-page">
    <div class="container">
        <h2>Welcome to the Home Page</h2>
        <label for="options">Choose an option:</label>
        <select id="options">
            <option value="option1">Harjot</option>
            <option value="option2">Komal</option>
            <option value="option3">Harman</option>
        </select>
        <!-- Optional: You can add a button here if needed -->
        <!-- <button type="submit">Submit</button> -->
    </div>
</body>
</html>
